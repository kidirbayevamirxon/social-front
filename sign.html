<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign.css">
    <title>Sign-In</title>
  </head>
  <body>
    <div class="container">
      <div class="sign">
        <div class="sign-div">
          <div class="sign-top"><h1 class="sign-h1">SIGN IN</h1></div>
          <form action="" class="forms">
            <input type="text" class="value1 in" placeholder="First-Name" required/>
            <input type="text" class="value2 in" placeholder="Last-Name" required/>
            <input type="text" class="value3 in" placeholder="Username" required/>
            <input type="password" class="value4 in" placeholder="Password" required/>
            <input type="email" class="value5 in" placeholder="Email" required/>
            <div class="passwordE"></div>
            <a href="./index.html" class="style1">Login</a>
            <button type="submit" class="sign-btn">SIGN IN</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./js/sign.js"></script>

  </body>
</html>
