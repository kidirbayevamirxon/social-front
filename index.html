<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-div">
          <div class="login-top"><h1 class="login-h1">LOGIN</h1></div>
          <form action="" class="form">
            <input
              type="text"
              class="value1 ii"
              placeholder="Username"
              required
            />
            <input
              type="password"
              class="value2 ii"
              placeholder="Password"
              required
            />
            <p id="uspasError">Incorrect username or password</p>
            <button type="submit" class="login-btn">LOGIN</button>
          </form>
          <div class="login-a">
            <a href="./sign.html" class="style">Sign In</a
            ><a href="./reset.html" class="style">Reset password</a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/login.js"></script>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
